name: Deploy to Dev.
on: [push]

jobs:
  deploy:
    runs-on: windows-latest
    environment: Dev_Environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Build with Maven
        run: |
             javac prime.java
             java prime 
             
      - name: Deploy to Dev_Environment
        uses: some-deployment-action@v1
        with:
          environment: Dev_Environment
          token: ${{ secrets.TOKEN }}

      - name: Manual Workflow Approval
        uses: trstringer/manual-approval@v1.9.0
        with:
          approvers: srinivasareddy4218,skrafiq
          secret: ${{ secrets.TOKEN }}
          minimum-approvals: 1 


    
    

   

   
